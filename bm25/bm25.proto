syntax = "proto3";

message DocSizes {
  repeated uint32 values = 1;
}

message LargeDfs {
  repeated string values = 1;
}

message CsvLineOffsets {
  repeated uint32 values = 1;
}

message NumDocs {
  uint32 value = 1;
}

message MinDf {
  int32 value = 1;
}

message MaxDf {
  float value = 1;
}

message AvgDocSize {
  float value = 1;
}

message K1 {
  float value = 1;
}

message B {
  float value = 1;
}

message CsvFile {
  string value = 1;
}

message Columns {
  repeated string values = 1;
}

message TermFreqsLineOffsets {
  repeated int32 values = 1;
}
